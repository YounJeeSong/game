<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>번호 맞추기 게임</title>
</head>
<body style="background-color: #FFFFFF;">
    <!-- 배경색을 흰색으로 설정 -->
    <h1 style="color: white; text-align: center; margin-top: 20px; font-size: 36px; background-color: #1F4B6F; padding: 10px;">1 to 25</h1> <!-- 제목 설정 및 배경색 수정 -->
    <div id="timer" style="margin: 20px auto; font-size: 28px; color: pink; text-align: center;">Time : 00:00</div> <!-- 타이머 -->
    <div id="game" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; justify-items: center;"></div> <!-- 숫자 버튼을 5x5 그리드로 배치 -->
    <script src="script.js"></script>
</body>
</html>
